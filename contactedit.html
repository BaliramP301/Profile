  <script>
    function validateForm() { 
                var name =  
                    document.forms["myForm"]["fname"]; 
                var email =  
                    document.forms["myForm"]["fname1"]; 
                var phone =  
                    document.forms["myForm"]["fname2"]; 
                var message =  
                    document.forms["myForm"]["fname3"]; 

                if (name.value == "") { 
                    window.alert("Please enter your name."); 
                    name.focus(); 
                    return false; 
                }                
  
                if (email.value == "") { 
                    window.alert( 
                      "Please enter a valid e-mail address."); 
                    email.focus(); 
                    return false; 
                } 
                if (phone.length!=10) { 
                    window.alert( 
                      "Please enter your telephone number."); 
                    phone.focus(); 
                    return false; 

                }                
                if (message.value == "") { 
                    window.alert("Please enter your message."); 
                    message.focus(); 
                    return false; 
                } 
                return true;
              }
</script>
